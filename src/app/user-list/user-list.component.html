<table class="table table-hover table-dark">
    <thead color="primery ">
        <tr>
            <th>Username</th>
            <th>User first Name</th>
            <th>User last Name </th>
            <th></th>




        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let user of users ">
            <td>{{user.userName}}</td>
            <td>{{user.userFirstName}}</td>
            <td>{{user.userLastName}}</td>
            <td>
                <button (click)="updateUser(user.userName) " class="btn btn-info ">Update</button>
                <button (click)="delateUser(user.userName) " class="btn btn-danger ">Delete</button>
            </td>



        </tr>



    </tbody>

</table>
