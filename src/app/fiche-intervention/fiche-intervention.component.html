<br><br>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1>Fiche d’incident </h1>
        </div>
        <div class="col"></div>
    </div>
    <br>
    <form class="row g-3" (ngSubmit)="OnSubmit()">
        <div class="col-md-4">
            <label for="inputprogramName4" class="form-label">Composant impacté </label>
            <input type="text" class="form-control" id="prog" [(ngModel)]="_ficheIntevention.prog" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Domaine </label>
            <input type="password" class="form-control" id="domaine" [(ngModel)]="_ficheIntevention.domaine" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="col-md-4">
            <label for="inputdateReclamation4" class="form-label">Date  Réclamation </label>
            <input type="date" class="form-control" id="dateReclamation" [(ngModel)]="_ficheIntevention.dateReclamation" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Détail investigations :  </label>
            <input type="text" class="form-control" id="detailInvestigations" [(ngModel)]="_ficheIntevention.detailInvestigations" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Cause de l’Incident </label>
            <input type="text" class="form-control" id="causeIncident" [(ngModel)]="_ficheIntevention.causeIncident" [ngModelOptions]="{standalone: true}">
        </div>




        <div>
            <label for="inputtext4" class="form-label">constats </label>

            <div class="form-floating">

                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" id="constats" [(ngModel)]="_ficheIntevention.constats" [ngModelOptions]="{standalone: true}"></textarea>
            </div>
        </div>






        <div>
            <label for="inputtext4" class="form-label">Conséquences de l’incident </label>

            <div class="form-floating">

                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" id="consequencesIncident" [(ngModel)]="_ficheIntevention.consequencesIncident" [ngModelOptions]="{standalone: true}"></textarea>
            </div>
        </div>


        <div class="col-md-4">
            <label for="inputtext4" class="form-label">Durée de l’incident </label>
            <input type="time" class="form-control" id="dureeIncident" [(ngModel)]="_ficheIntevention.dureeIncident" [ngModelOptions]="{standalone: true}">
        </div>
        <div>
            <div>
                <label for="inputtext4" class="form-label">Actions réalisées : </label>

                <div class="form-floating">

                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" id="" [(ngModel)]="_ficheIntevention.actionsRealisees" [ngModelOptions]="{standalone: true}"></textarea>
                </div>
            </div>
            <br>

            <div class="form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckDefault">Statut résolution </label>

                <input class="form-check-input" type="checkbox" id="statutResolution" [(ngModel)]="_ficheIntevention.statutResolution" [ngModelOptions]="{standalone: true}">
            </div>


            <br>
            <div class="row g-3">

                <div class="col-md-4">
                    <label for="inputprogramName4" class="form-label">Nom du demandeur</label>
                    <input type="text" class="form-control" id="nomDemandeur" [(ngModel)]="_ficheIntevention.nomDemandeur" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="col-md-4">
                    <label for="inputprogramName4" class="form-label">Nom des intervenants</label>
                    <input type="text" class="form-control" id="nomIntervenants" [(ngModel)]="_ficheIntevention.nomIntervenants" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="col-md-4">
                    <label for="inputprogramName4" class="form-label">Visa des intervenants</label>
                    <input type="text" class="form-control" id="visaIntervenants" [(ngModel)]="_ficheIntevention.visaIntervenants" [ngModelOptions]="{standalone: true}">


                </div>
            </div>
            <br>

            <div class="row g-3">
                <br>

                <div class="col-md-2">
                    <label for="inputprogramName4" class="form-label">Document</label>
                    <input type="text" class="form-control" id="document" [(ngModel)]="_ficheIntevention.document" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="col-md-2">
                    <label for="inputprogramName4" class="form-label">Objet</label>
                    <input type="text" class="form-control" id="object" [(ngModel)]="_ficheIntevention.object" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="col-md-2">
                    <label for="inputprogramName4" class="form-label">Origine</label>
                    <input type="text" class="form-control" id="origine" [(ngModel)]="_ficheIntevention.origine" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="col-md-2">
                    <label for="inputprogramName4" class="form-label">Révision</label>
                    <input type="text" class="form-control" id="revision" [(ngModel)]="_ficheIntevention.revision" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="col-md-3">
                    <label for="inputprogramName4" class="form-label">Date Modification</label>
                    <input type="date" class="form-control" id="dateModification" [(ngModel)]="_ficheIntevention.dateModification" [ngModelOptions]="{standalone: true}">
                </div>

            </div>


            <br>

            <div class="col-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>

</div>

<!-- 
    actionsRealisees:String ;
    detailInvestigations : String ;
    statutResolution : String ;
    consequencesIncident : String ;
    causeIncident : String ;
    constats : String ;
    dureeIncident : String ;
    Composantimpacte : string;
    domaine : string;
    dateReclamation : string;
    nomDemandeur :string ;
    nomIntervenants : string ;
    origine :string ;
    revision :string ;
    dateModification : string; -->
